<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p><h3>Click a square on the gameboard to make your move.  Good luck!</h3></p>
    <p><button class="open-button" id="open-form" onclick="openPlayerForm()">CHOOSE YOUR PLAYERS</button></p>
    <div id="playerSection">
        <div>Player 1 (X): </div>
        <div class="littleBlank"></div>
        <div id="player1box"></div>
        <div id ="blank"> </div>
        <div>Player 2 (O): </div>
        <div class="littleBlank"></div>
        <div id="player2box"></div>
    </div>
    <div>
        <div id="winnerSection"></div>
    </div>
    <!-- Add players pop-up form-->
    <div class="form-popup" id="add-players-form">
        <form action="javascript:void(0);" class="form-container" id="form">
            <h2>Add Players</h2>
            <ul>
                <li><b>Player 1 (X): </b>
                <input type="text" name="player1" required>
                </li>
                <li><b>Player 2 (O):  </b>
                <input type="text" name="player2" required>
                </li>
                <li> <button id="close-form">Start the game!</button></li>
            </ul>
        </form>
    </div>
    <div id="addPlayerNamesHere"></div>
    <div id="gameboard">
        <div id="row0">
            <div class="square" id="square0"></div>
            <div class="square" id="square1"></div>
            <div class="square" id="square2"></div>
        </div>
        <div id="row1">
            <div class="square" id="square3"></div>
            <div class="square" id="square4"></div>
            <div class="square" id="square5"></div>
        </div>
        <div id="row2">
            <div class="square" id="square6"></div>
            <div class="square" id="square7"></div>
            <div class="square" id="square8"></div>
        </div>
    </div>
    <p>
    <button id="reset-board-button">Reset the Board</button>
    </p>
</body>
</html>
